<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Chatroom Javascript</title>
    </head>
    <body>
        <div class="container-fluid background">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="img/logo_white.png" width="100px">
                        </a>
                        <span class="title">Chatroom Javascript</span>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <div class="signout profile-photo hidden">
                            <div class="photo"></div>
                        </div>
                        <li class="signout hidden">
                            <a href="#">
                                <span id="user-name"></span>
                            </a>
                        </li>
                        <li class="signout hidden"><a href="#" id="signout-button">Sign out</a></li>
                        <li class="signin"><a href="#" id="signin-button"><i class="fa fa-google" aria-hidden="true"></i>&emsp;Sign in with Google</a></li>
                    </ul>
                </div>
            </nav>
            <div class="row chat-components">
                <div class="col-sm-11">
                    <div class="col-sm-2 sidebar">
                        <ul class="nav nav-sidebar">
                            <!-- <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i>&emsp;&nbsp;Profile</a></li> -->
                            <li class="active"><a href="#"><i class="fa fa-weixin" aria-hidden="true"></i>&nbsp;&nbsp;Chatroom</a></li>
                        </ul>
                        <div class="online-users">

                        </div>
                    </div>
                    <div class="col-sm-10 chatroom">
                        <div class="chat-history">
                            <div class="row filter-row">
                                <div class="col-sm-4">
                                </div>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" placeholder="Search..." />
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                                aria-haspopup="true" aria-expanded="false">message <span class="caret"></span></button>
                                            <ul class="dropdown-menu dropdown-menu-right">
                                                <li><a href="#">user</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row history-row">
                                <div class="loader-container hidden">
                                    <div class="loader">Loading...</div>
                                </div>
                            </div>
                        </div>
                        <div class="chat-input">
                            <div class="col-sm-12">
                                <input id="input-message" class="form-control" type="text" placeholder="Type your message here" value="" />
                                <button id="send-message" class="btn btn-default" type="button">Send</button>
                                <button class="btn btn-default" type="button"><span class="function-icon"><i class="fa fa-picture-o" aria-hidden="true"></i></span></button>
                                <button class="btn btn-default" type="button"><span class="function-icon"><i class="fa fa-smile-o" aria-hidden="true"></i></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="please-login-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Not Signed In</h4>
                    </div>
                    <div class="modal-body">
                        <p>Please sign in before using Chatroom.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="modal-signin-button" type="button" class="btn btn-primary" data-dismiss="modal">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-storage.js"></script>
        <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDvboEnK_fkdD4y7u14whSoNf7rCp-OU5M",
            authDomain: "infinitiessoft-chatroom.firebaseapp.com",
            databaseURL: "https://infinitiessoft-chatroom.firebaseio.com",
            storageBucket: "https://infinitiessoft-chatroom.appspot.com",
        };
        firebase.initializeApp(config);
        </script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
